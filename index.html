<body>
	<div class="container mt-5">
		<div class="row d-flex align-items-center">
			<div class="col-sm-6 text-center text-sm-start">
				<img src="img.png" class="img-fluid">
			</div>
			<div class="col-sm-6 text-start">
				<div class="border p-4 rounded">
					<h2>Hello! My name is Bao. Let's test your Math skill.</h2>
					<p><strong>Given:</strong></p>
        <label>Enter a value for a: <input type="number" id="a" placeholder="Enter a number"></label>
        <br><br>
        <label>Enter a value for b: <input type="number" id="b" placeholder="Enter a number"></label>
        <br><br>
        <button class="button"onclick="calculate('product')">Product of a and b</button>
        <button class="button"onclick="calculate('power')">a raised to b</button>
        <button class="button"onclick="calculate('remainder')">Get the remainder</button>
        <button class="button"onclick="calculate('equal')">Check if a is equal to b</button>
        <h3 id="result"></h3>
    </div>
    <script>
        const operations = {
            product: (a, b) => `The product is ${a * b}`,
            power: (a, b) => `The result of a raised to b is ${a ** b}`,
            remainder: (a, b) => `The remainder is ${a % b}`,
            equal: (a, b) => a === b ? "a is equal to b" : "a is not equal to b"
        };

        function calculate(operation) {
            let a = parseInt(document.getElementById('a').value) || 0;
            let b = parseInt(document.getElementById('b').value) || 0;
            alert(operations[operation](a, b));
        }
    </script>
</body>
